    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

<body>
    <header class="header">
        <div class="logo-con">
           <a href="#"><img class="logo" src="images/coast--logo.png" alt="coast-logo"/></a>
        </div>

        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><a href="#" class="main-nav-link">Trade</a></li>
                <li><a href="#" class="main-nav-link">Product</a></li>
                <li><a href="#" class="main-nav-link">About</a></li>

        </nav>

        <button class="btn-mobile-nav">Download App</button>
    </header>

    <sectiongit class="section-hero">
        <div class="container">
            <div class="hero-text">
                <h1>Coming soon</h1>
                <p class="hero-paragraph">
                    We are currently working on something great for you. 
                    In the meantime, you can download our mobile app for easy and fast trading at best rate.
                </p>
                <p class="download"><strong> Download our app</strong></p>
                <div class="download-button">
                   <button class="google-play">
                    <img src="icons/google-play.png" alt="playstore-icon"><span>Google Play</span>
                   </button> 
                   <button class="app-store">
                    <ion-icon class="app-logo" name="logo-apple"></ion-icon><span>App Store</span>
                   </button> 
                </div>
            </div>

            <div class="hero-image">
                <img class="coast-app-interface" src="images/coast-app.png" alt="screen-app"/>
                <img class="ellipse-icon" src="icons/ellipse-icon.png" alt="ellipses">
                <img class="cross-icon" src="icons/cross-icon.png" alt="hollow letter ex">
                <img class="cross-icon--01" src="icons/cross-icon--01.png" alt="hollow letter ex">
            </div>
        </div>

        <img class="straight-line-icon" src="icons/straight-line-icon.png" alt="slant horizontally arranged hollow lines">
        <img class="semicircle-icon" src="icons/semicircle-icon.png" alt="hollow semicicle">
